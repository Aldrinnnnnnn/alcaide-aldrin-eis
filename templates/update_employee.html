<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='bulma/bulma.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/update_employee.css') }}">

</head>

<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-4">
                        <div class="box1 has-text-white-bis is-family-gregorian is-size-1 has-text-centered">
                            Update Employee Information
                        </div>
                        <div class="box2 has-background-white-bis">
                          <form action="{{ url_for('update_employee', emp_id=employee[0]) }}" method="post">
                            <div class="field">
                                <label class="label">Employee ID:</label>
                                <div class="control">
                                    <input class="input" type="text" name="emp_id" value="{{ employee[0] }}" readonly>
                                </div>
                            </div>
                        
                            <div class="field">
                                <label class="label">Last Name:</label>
                                <div class="control">
                                    <input class="input" type="text" name="lname" value="{{ employee[1] }}">
                                </div>
                            </div>
                        
                            <div class="field">
                                <label class="label">First Name:</label>
                                <div class="control">
                                    <input class="input" type="text" name="fname" value="{{ employee[2] }}">
                                </div>
                            </div>
                        
                            <div class="field">
                                <label class="label">Middle Name:</label>
                                <div class="control">
                                    <input class="input" type="text" name="mname" value="{{ employee[3] }}">
                                </div>
                            </div>
                        
                            <div class="field is-grouped is-grouped-centered">
                                <p class="control">
                                    <button type="submit" class="button is-small is-success">Update</button>
                                </p>
                            </div>
                        </form>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
